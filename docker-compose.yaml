version: "3.8"

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --notify-keyspace-events Ex

  mysql:
    image: mysql:8.0.40-debian
    container_name: mysql
    hostname: mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: anhiuemlove33
      MYSQL_DATABASE: bmt_database
    command:
      --server-id=1
      --log-bin=mysql-bin
      --binlog_format=ROW
      --binlog_row_image=FULL
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
    networks:
      - java_booking_ticket_net

  zookeeper:
    image: confluentinc/cp-zookeeper
    networks:
      - java_booking_ticket_net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 2181:2181
    restart: "on-failure"

  kafka:
    image: confluentinc/cp-kafka
    networks:
      - java_booking_ticket_net
    depends_on:
      - zookeeper
    ports:
      - 9092:9092   # Port for external application (host)
      - 29092:29092 # Internal port in Docker (optional)
    restart: "on-failure"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

      # Configure listeners for both Docker network and host
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  debezium:
    image: debezium/connect:2.6
    container_name: debezium
    networks:
      - java_booking_ticket_net
    depends_on:
      - kafka
      - mysql
    ports:
      - "8083:8083"
    environment:
      # Specify the Kafka broker address for Debezium to send change events to the Kafka topic
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: "1"
      # Consumer ID group for Debezium to use when reading/writing from Kafka
      CONFIG_STORAGE_TOPIC: connect-configs   # connect-configs: Save the configuration of the connectors
      OFFSET_STORAGE_TOPIC: connect-offsets   # connect-offsets: Save the offset position that the connector has read to in the DB
      STATUS_STORAGE_TOPIC: connect-statuses  # connect-statuses: Save the current state of the connector (running, failed, ...)
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - java_booking_ticket_net
    ports:
      - "9000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: bmt-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092 # Connect via Docker network
      # KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:9092
      # KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:9092,kafka-2:9093,kafka-3:9094
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4 # Use specific version
    container_name: elasticsearch
    environment:
      - discovery.type=single-node      # Runs as a single node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m  # RAM limit for dev environment
      - xpack.security.enabled=false    # Turn off security for dev environment (easy to use)
    ports:
      - "9200:9200" # Port API
      - "9300:9300" # Cluster internal communication port
    networks:
      - java_booking_ticket_net
    restart: unless-stopped
    healthcheck: # Check if Elasticsearch is ready
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 10s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4 # Kibana version MUST MATCH Elasticsearch
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy # Only start when Elasticsearch healthcheck is successful
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 # Tell Kibana the Elasticsearch address
    ports:
      - "5601:5601"
    networks:
      - java_booking_ticket_net
    restart: unless-stopped

networks:
  java_booking_ticket_net:
    driver: bridge
